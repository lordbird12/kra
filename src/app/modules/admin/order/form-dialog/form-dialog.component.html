<div class="md:max-w-lg mx-auto">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5" *ngIf="!data">เพิ่ม Order</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5" *ngIf="data">แก้ไข Order</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="addForm">
            <div class="flex-auto">
                <div class="flex flex-col mx-3 md:flex mb-6">
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>name</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุชื่อ Order'" formControlName="name">
                        </mat-form-field>
                    </div>

                    <div class="md:w-full px-3">
                        <mat-form-field class="w-full" [ngClass]="formFieldHelpers">
                            <mat-label>หมวดหมู่</mat-label>
                            <mat-select formControlName="game_categorie_id">
                                <mat-option *ngFor="let category of categories" [value]="category.id">
                                    {{ category.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>show_step</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุshow_step'" formControlName="show_step">
                        </mat-form-field>
                    </div>
                    
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>brand</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุ Brand'" formControlName="brand" readonly>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3" *ngIf="this.url_image">
                        <div class="flex justify-center md:w-full px-3">
                            <img class="object-cover h-44 w-auto border-2 border-gray-50 rounded-sm"
                                src="{{this.url_image}}">
                            <!-- <img  class="object-contain h-44 w-auto" src="assets/images/no_image.png"> -->
                        </div>
                    </div>
                    
                    <div class="items-center md:w-full px-3 mt-2">
                        <ngx-dropzone (change)="onSelect($event)">
                            <ngx-dropzone-label>เลือกรูป</ngx-dropzone-label>
                            <div *ngFor="let f of files">
                                <ngx-dropzone-image-preview [file]="f" [removable]="true"
                                    (removed)="onRemove(f)"></ngx-dropzone-image-preview>
                            </div>
                        </ngx-dropzone>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            ยกเลิก
        </button>
    </div>
</div>
