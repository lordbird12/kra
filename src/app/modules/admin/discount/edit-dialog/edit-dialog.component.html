<div class="md:max-w-lg mx-auto">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5">แก้ไขส่วนลดโปรโมชั่น</h1>
    <div mat-dialog-content class="max-h-96 overflow-y-auto md:max-h-180">
        <form [formGroup]="editForm">
            <div class="flex-auto">
                <div class="flex flex-col mx-3 md:flex mb-6">
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อส่วนลดโปรโมชั่น</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุส่วนลดโปรโมชั่น'" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field class="w-full">
                            <mat-label>รายละเอียด</mat-label>
                            <textarea matInput [placeholder]="'กรอกรายละเอียด'" [formControlName]="'detail'"
                                [rows]="6"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ยอดเงิน</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุยอดเงิน'" formControlName="amount">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end mt-4">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onCancelClick()">
            ยกเลิก
        </button>
    </div>
</div>
