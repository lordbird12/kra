<div class="md:max-w-lg mx-auto">
    <div class="flex flex-row justify-between">
        <h1 mat-dialog-title class="text-xl font-semibold">รายการเอกสาร</h1>
        <div mat-dialog-actions class="flex justify-end">
            <button mat-button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 ml-2" (click)="downloadReport()">Download</button>
            &nbsp;
            <button mat-button class="px-4 py-2 bg-gray-300 text-gray-600 rounded hover:bg-gray-400"
                (click)="onCancelClick()"> Cancel</button>
        </div>
    </div>
   
    <div mat-dialog-content>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-md text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 w-1/12">
                            No.
                        </th>
                        <th scope="col" class="px-6 py-3 w-9/12">
                          ชื่อรายงาน
                        </th>
                  
                        <th scope="col" class="text-right px-6 py-3 w-2/12">
                            <input type="checkbox" (change)="selectAll($event)" /> 
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of filteredReports ; let i = index">
                        <th scope="row" class="px-6 py-4 text-md text-gray-900 whitespace-nowrap dark:text-white">
                            {{i + 1}}.
                        </th>
                        <td class="px-6 py-4">
                            {{item.name ?? '-'}}
                        </td>
                        <td class="px-6 py-4 text-right">
                            <input type="checkbox" [value]="item.id" (change)="onCheckboxChange($event)" [(ngModel)]="item.checked" />
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
    </div>
  
</div>
