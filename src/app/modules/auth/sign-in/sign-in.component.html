<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8">
    <div class="flex md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-full">
                    <img src="assets/images/logo/logo-kra-new.png">
                </div>

                <!-- Title -->
                <div class="mt-2 text-4xl font-extrabold tracking-tight leading-tight">เข้าสู่ระบบ</div>
                <div class="flex items-baseline mt-0.5 font-medium">
                    <!-- <div>Don't have an account?</div> -->
                    <!-- <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-up']">Sign up
                    </a> -->
                </div>

                <!-- Alert -->
                <fuse-alert class="mt-2 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                    [type]="alert.type" [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>

                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                    <!-- username field -->
                    <mat-form-field class="w-full">
                        <mat-label>username</mat-label>
                        <input id="username" matInput [formControlName]="'username'">
                        <mat-error *ngIf="signInForm.get('username').hasError('required')">
                            username is required
                        </mat-error>
                        <mat-error *ngIf="signInForm.get('username').hasError('username')">
                            Please enter a valid username
                        </mat-error>
                    </mat-form-field>
                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>Password</mat-label>
                        <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                        <button mat-icon-button type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        </button>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                    <!-- <mat-form-field class="w-full">
                        <mat-label>เลือก Website</mat-label>
                        <mat-select [formControlName]="'brand'">
                            <mat-option *ngFor="let option of ['KGG', 'RG', 'AMB']" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                   

                    <!-- Submit button -->
                    <button class="fuse-mat-button-large rounded-md w-full mt-6 gradient-button"
                        [disabled]="signInForm.disabled" (click)="signIn()">
                        <span *ngIf="!signInForm.disabled">
                            เข้าสู่ระบบ
                        </span>
                        <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
